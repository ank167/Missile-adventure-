<meta name='viewport' content='width=device-width, initial-scale=1'/><style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

body {
    background: black;
}

/* Background Styling */
.background-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.background-container {
    display: flex;
    position: absolute;
    top: 0;
    left: 0;
    width: 200vw; /* Holds two backgrounds side by side */
    height: 100vh;
}

.bg {
    width: 100vw;
    height: 100vh;
    background-image: url('https://i.postimg.cc/BnSYDYVB/a1445a57-fbe5-46f6-81f2-2d8132e4a58a.png');
    background-size: cover;
    background-position: center;
}

/* Missile Styling */
#missile-container {
    position: absolute;
    top: 50%;
    left: 50px;
    transform: rotate(90deg);
    display: flex;
    align-items: center;
    justify-content: center;
}

#missile {
    width: 73px; /* Reduced size */
    height: auto;
    border: none;
    outline: none;
    box-shadow: none;
    image-rendering: crisp-edges;
}

/* Fire Effect */
.fire {
    position: absolute;
    width: 10px;
    height: 50px;
    background: radial-gradient(circle, #ffcc00, #ff3300, transparent);
    left: 30%;
    bottom: -20px;
    transform: translateX(-50%) rotate(180deg);
    animation: fireAnimation 0.2s infinite alternate;
    filter: blur(4px);
    opacity: 0.85;
    display: none; /* Hidden by default */
}

@keyframes fireAnimation {
    0% {
        opacity: 0.7;
        transform: scale(1) translateX(-50%) rotate(180deg);
    }
    100% {
        opacity: 1;
        transform: scale(1.3) translateX(-50%) rotate(180deg);
    }
}

/* Asteroids Container */
#asteroids-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    pointer-events: none;
}

.asteroid {
    position: absolute;
    width: 50px; /* Default size, will be randomized */
    height: 50px;
    background-image: url('https://i.postimg.cc/GprW6rGd/Picsart-25-02-05-12-27-13-644.png');
    background-size: contain;
    background-repeat: no-repeat;
    border: none;
    outline: none;
    box-shadow: none;
}

/* Scoreboard */
#scoreboard {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
}

/* Restart Button */
#restart-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 30px;
    color: white;
    background: blue;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    display: none; /* Hidden initially */
}
